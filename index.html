<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <!--!== google fonts ===-->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      ,
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Food Wagon</title>
  </head>
  <body>
    <!--!========== header section ==========-->
    <div class="header-container w-100">
      <header
        class="header transition-3 section m-auto d-flex dir-col p-relative"
      >
        <!--!todo======= mob-location =======-->
        <div class="location mob-location d-flex al-center jc-center d-none">
          <span class="bold txt-center d-flex al-center jc-center txt-cap"
            >delivery to:
          </span>

          <span class="txt-center d-flex al-center jc-center txt-cap"
            ><img src="./assets/images/map.png" alt="" /> &nbsp; current
            location</span
          >

          <span class="bold d-flex al-center jc-center txt-cap"
            >Muhammadpur Bas Stand, Dhaka</span
          >
        </div>

        <!--!todo======= header content =======-->
        <div class="header-content d-flex jc-between w-100">
          <!--?=== logo ===-->
          <div class="logo h-100 pointer">
            <img
              src="./assets/images/Logo.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <!--?=== location ===-->
          <div class="location web-location d-flex al-center jc-center">
            <span class="bold txt-center d-flex al-center jc-center txt-cap"
              >delivery to:
            </span>

            <span class="txt-center d-flex al-center jc-center txt-cap"
              ><img src="./assets/images/map.png" alt="" /> &nbsp; current
              location</span
            >

            <span class="bold d-flex al-center jc-center txt-cap"
              >Muhammadpur Bas Stand, Dhaka</span
            >
          </div>
          <!--!?=== header btns ===-->
          <div class="header-btns d-flex al-center jc-center">
            <button class="d-flex al-center jc-center btn">
              <img
                src="./assets/images/Search.png"
                alt="this is search buttons image"
              />
              <span class="txt-cap">search food</span>
            </button>
            <button class="d-flex al-center jc-center btn btn-secondary">
              <img
                src="./assets/images/user.png"
                alt="this is user buttons image"
              />
              <span class="txt-cap">log in</span>
            </button>
          </div>
        </div>

        <!--?=== toggle btns ===-->
        <div class="toggle-btns d-none pointer d-flex al-center jc-center">
          <i class="fa-solid fa-bars menu-bar d-none"></i>
          <i class="fa-solid fa-xmark cancel-btn d-none"></i>
        </div>
      </header>
    </div>
    <div class="main-container m-auto">
      <!--!========== hero section ==========-->
      <main id="home" class="section hero-container">
        <div class="hero-content d-flex al-center jc-center dir-col">
          <h1 class="main-heading">Are you starving?</h1>
          <p class="txt-cap">
            within a few clicks, find meals that are accessible near you
          </p>

          <div class="hero-input-container d-flex al-center dir-col">
            <div class="hero-input-btns d-flex jc-start">
              <button class="btn d-flex al-center jc-center bold">
                <img src="./assets/images/Icon.png" alt="" /> delivery</button
              ><button class="btn d-flex al-center jc-center bold">
                <img src="./assets/images/Icon (1).png" alt="" /> pickup
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!--!========== drop up section ==========-->
    <div class="drop-up d-flex al-center jc-center p-fixed">
      <a href="#home"
        ><i class="fa-solid fa-angle-up d-flex jc-center al-center"></i
      ></a>
    </div>
    <!--!========== JavaScript section ==========-->
    <script src="./assets/app.js"></script>
  </body>
</html>
